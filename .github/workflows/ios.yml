name: iOS Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.0'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Install Fastlane
        run: gem install fastlane
     # - name: Run Fastlane Match
      #  run: fastlane match development
      #- name: SwiftFormat
       
# run: swiftformat . --lint
      
      - name: Run tests
        run: |
          xcrun simctl list
          xcodebuild -list -project "ios demo.xcodeproj"
          xcodebuild test-without-building -scheme "ios demo" -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' -allowProvisioningUpdates| xcpretty
